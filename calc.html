<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="container">
        <div class="display">
            <div data-display class="calc_display">
                <input type="text" id="output" class="calc_output" value="0" />  <!-- Put "disabled" after id? -->
            </div>
        </div>
        <div class="buttons">
            <button data-type="number" value="7" id="7">7</button>
            <button data-type="number" value="8" id="8">8</button>
            <button data-type="number" value="9" id="9">9</button>
            <button data-type="operator" value="/">/</button>
            <button data-type="number" value="4" id="4">4</button>
            <button data-type="number" value="5" id="5">5</button>
            <button data-type="number" value="6" id="6">6</button>
            <button data-type="operator" value="*">x</button>
            <button data-type="number" value="1" id="1">1</button>
            <button data-type="number" value="2" id="2">2</button>
            <button data-type="number" value="3" id="3">3</button>
            <button data-type="operator" value="-">-</button>
            <button data-type="clear" type="reset" value="clear">CE</button>
            <button data-type="number" value="0" id="0">0</button>
            <button data-type="operator" value="=">=</button>
            <button data-type="operator" value="+">+</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
