<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="container"></div>
        <div class="display">
            <div data-display class="calc_display">
                <input type="text" id="output" class="calc_output" value="0"/>
            </div>
        </div>
        <div class="buttons">
            <button data-type="operand" value="7" class="btn btn-grey" id="7">7</button>
            <button data-type="operand" value="8" class="btn btn-grey" id="8">8</button>
            <button data-type="operand" value="9" class="btn btn-grey" id="9">9</button>
            <button data-type="operator" value="/" class="btn btn-blue">/</button>
            <button data-type="operand" value="4" class="btn btn-grey" id="4">4</button>
            <button data-type="operand" value="5" class="btn btn-grey" id="5">5</button>
            <button data-type="operand" value="6" class="btn btn-grey" id="6">6</button>
            <button data-type="operator" value="*" class="btn btn-blue">x</button>
            <button data-type="operand" value="1" class="btn btn-grey" id="1">1</button>
            <button data-type="operand" value="2" class="btn btn-grey" id="2">2</button>
            <button data-type="operand" value="3" class="btn btn-grey" id="3">3</button>
            <button data-type="operator" value="-" class="btn btn-blue">-</button>
            <button data-type="clear" type="reset" value="clear" class="btn red">CE</button>
            <button data-type="operand" value="0" class="btn btn-grey" id="0">0</button>
            <button data-type="operator" value="=" class="btn btn-blue">=</button>
            <button data-type="operator" value="+" class="btn btn-blue">+</button>
        </div>
    <script src="calc.js"></script>
</body>
</html>
